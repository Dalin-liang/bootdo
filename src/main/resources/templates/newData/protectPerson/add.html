<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">工程名称：</label>
								<div class="col-sm-8">
									<input id="wname" name="wname" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">防汛责任人职位：</label>
								<div class="col-sm-8">
									<input id="ajob" name="ajob" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">防汛责任人：</label>
								<div class="col-sm-8">
									<input id="aname" name="aname" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">防汛责任人联系电话：</label>
								<div class="col-sm-8">
									<input id="amobile" name="amobile" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">技术责任人职位：</label>
								<div class="col-sm-8">
									<input id="bjob" name="bjob" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">技术责任人：</label>
								<div class="col-sm-8">
									<input id="bname" name="bname" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">技术责任人电话：</label>
								<div class="col-sm-8">
									<input id="bmobile" name="bmobile" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">巡查责任人职位：</label>
								<div class="col-sm-8">
									<input id="cjob" name="cjob" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">巡查责任人：</label>
								<div class="col-sm-8">
									<input id="cname" name="cname" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">巡查责任人电话：</label>
								<div class="col-sm-8">
									<input id="cmobile" name="cmobile" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除标记：</label>
								<div class="col-sm-8">
									<input id="deleted" name="deleted" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">插入时间：</label>
								<div class="col-sm-8">
									<input id="submitdate" name="submitdate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/protectPerson/add.js">
	</script>
</body>
</html>
