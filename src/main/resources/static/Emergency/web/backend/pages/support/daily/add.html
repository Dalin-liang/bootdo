<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../../css/main.css" />
	<link rel="stylesheet" href="../../../css/style.css" />
	<style type="text/css">
		.layui-disabled, .layui-disabled:hover {
			color: #3e3c3c!important;
			cursor: not-allowed!important;
		}
		.layui-upload-img {
			width: 92px;
			height: 92px;
			margin: 0 10px 10px 0;
		}
		.imgDiv {
			display: inline-block;
			position: relative;
		}

		.imgDiv .delete {
			position: absolute;
			top: 5px;
			right: 0px;
			width: 40px;
			height: 40px;
		}

	</style>
	<script src="../../../js/jquery-3.4.1.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../layui/layui.js" ></script>
	<script type="text/javascript" src="../daily/js/add.js?v=1.0"></script>

</head>
<body>
<div class=" layui-pad10">
	<form class="layui-form" lay-filter="dailyForm" >

		<input type="hidden" name="deptId" id="deptId">
		<input type="hidden" name="deptpersonId" id="deptpersonId">

		<div class="layui-col-xs6">
			<div class="layui-form-item">
				<label class="layui-form-label">值班人员：</label>
				<div class="layui-input-block">
					<input type="text"  id="name" name="name" lay-verify="required" lay-reqtext=值班人员是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-col-xs6">
			<div class="layui-form-item">
				<label class="layui-form-label">值班日期：</label>
				<div class="layui-input-block">
					<select id="schedulingDate"  name="schedulingDate" lay-verify="required" lay-reqtext="值班日期是必填项，岂能为空？">
					</select>
				</div>
			</div>
		</div>
		<div class="layui-col-xs6">
			<div class="layui-form-item">
				<label class="layui-form-label">部门：</label>
				<div class="layui-input-block">
					<input type="text"  id="deptName" name="deptName" lay-verify="required" lay-reqtext="职务是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">


				</div>
			</div>
		</div>
		<div class="layui-col-xs6">
			<div class="layui-form-item">
				<label class="layui-form-label">职务：</label>
				<div class="layui-input-block">
					<input type="text"  id="position" name="position" lay-verify="required" lay-reqtext="手机号码是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
					</select>
				</div>
			</div>
		</div>



		<div class="layui-col-xs6">
			<div class="layui-form-item">
				<label class="layui-form-label">是否异常</label>
				<div class="layui-input-block">
					<input type="checkbox" id="isException"  name="isException" checked="checked" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
				</div>
			</div>
		</div>

		<div class="layui-col-xs6">
			<div class="layui-form-item">
				<label class="layui-form-label">是否值班负责人</label>
				<div class="layui-input-block">
					<input type="checkbox" id="isPersonInCharge"  name="isPersonInCharge" checked="checked" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
				</div>
			</div>
		</div>

		<div class="layui-col-xs12">
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">日报：</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" name="content" id="content" class="layui-textarea" lay-verify="required" lay-reqtext="日报是必填项，岂能为空？"></textarea>
				</div>
			</div>
		</div>

		<div class="layui-col-xs12">
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">附件：</label>
				<div class="layui-input-block">
					<div class="layui-upload">
						<button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
						<button type="button" class="layui-btn" id="testListAction">开始上传</button>
						<div class="layui-upload-list">
							<table class="layui-table">
								<thead>
								<tr><th>文件名</th>
									<th>大小</th>
									<th>状态</th>
									<th>操作</th>
								</tr></thead>
								<tbody id="demoList"></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--<div class="layui-col-xs12">
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">图片：</label>
				<div class="layui-input-block">
					<button type="button" class="layui-btn layui-btn-normal" id="imageChooice">选择图片</button>
					<button type="button" class="layui-btn" id="imageUpload">开始上传</button>
					<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
						<div class="layui-upload-list" id="imageUploadList"></div>
					</blockquote>
				</div>
			</div>
		</div>-->

		<!--<div class="layui-col-xs12">
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">视频：</label>
				<div class="layui-input-block">
					<button type="button" class="layui-btn" id="videoUpload">上传视频</button>
					<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
						<div class="layui-upload-list" id="videoUploadList"></div>
					</blockquote>
				</div>
			</div>
		</div>-->



		<div class="layui-mt10 layui-text-center layui-col-xs12" style="margin-bottom: 20px;">
			<button type="button" class="layui-btn layui-btn-normal layui-btn-radius" lay-submit lay-filter="formSubmit">提 交</button>
			<button type="button" class="layui-btn layui-btn-primary layui-btn-radius"   onclick="closeWindow()" >关 闭</button>
		</div>
	</form>
</div>
<script>
	var rowData;
	var edit;
	if(sessionStorage.getItem("edit")=="true"){
		var temp=sessionStorage.getItem("row");
		var edit=sessionStorage.getItem("edit");
		sessionStorage.removeItem("edit");
		sessionStorage.removeItem("row");
		rowData=$.parseJSON(temp);
		for(var key in rowData){
			$("input[name="+key+"]").val(rowData[key]);
			$("textArea[name="+key+"]").val(rowData[key]);
		}
	}
	layui.use(['form', 'layer','element'], function(){
		var form = layui.form
				,layer = layui.layer
				,element=layui.element
		form.render();

	})
</script>
</body>
</html>
