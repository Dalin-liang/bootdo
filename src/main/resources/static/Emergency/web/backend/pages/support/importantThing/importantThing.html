<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../css/main.css" />
		<link rel="stylesheet" href="../../../css/style.css" />
		<link rel="stylesheet" href="../../../../client/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../bootstrap-table/bootstrap-table.min.css" />
		<script type="text/javascript" src="../../../js/jquery-3.4.1.js" ></script>
		<script type="text/javascript" src="../../../../client/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../../../bootstrap-table/bootstrap-table.min.js" ></script>
		<script type="text/javascript" src="../../../bootstrap-table/bootstrap-table-zh-CN.js" ></script>
		<style type="text/css">
			body {
				background-color:#f2f2f2!important;
			}
			.fixed-table-toolbar{
				display: none;
			}
			/**字符串过长 转化为 。。。**/
			table{
			   width:100px;
			   table-layout:fixed;/* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用。 */
			   background-color:#FFFFFF!important;
			}
			td{
			   width:100%;
			   word-break:keep-all;/* 不换行 */
			   white-space:nowrap;/* 不换行 */
			   overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */
			   text-overflow:ellipsis;/* 当对象内文本溢出时显示省略标记(...) ；需与overflow:hidden;一起使用*/
			   -o-text-overflow:ellipsis;
			   -icab-text-overflow: ellipsis;
			   -khtml-text-overflow: ellipsis;
			   -moz-text-overflow: ellipsis;
			   -webkit-text-overflow: ellipsis;
			}
		</style>
	</head>

	<body>
		<div class=" layui-pad10">
			<div class="layui-pad10 layui-wbg layui-clear layui-col-space28">
				<form class="layui-form"  lay-filter="importantThing" action="">
					<div class="layui-col-xs3">
						<div class="layui-form-item">
							<label class="layui-form-label">姓名：</label>
							<div class="layui-input-block ">
								<input type="text" name="deptPersonName" lay-verify="title" id="deptPersonName" autocomplete="off" placeholder="请输入姓名" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-col-xs3">
						<div class="layui-form-item">
							<label class="layui-form-label">部门：</label>
							<div class="layui-input-block ">
								<input type="text" name="deptName" lay-verify="title" id="deptName" autocomplete="off" placeholder="请输入部门" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-col-xs3">
						<div class="layui-form-item">
							<label class="layui-form-label">值班日期：</label>
							<div class="layui-input-block ">
								<input type="text" name="start_schedulingDate" lay-verify="title" id="start_schedulingDate" autocomplete="off" placeholder="请选择开始时间" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-col-xs3">
						<div class="layui-form-item">
							<label class="layui-form-label" style="text-align: center;">至：</label>
							<div class="layui-input-block ">
								<input type="text" name="end_schedulingDate" lay-verify="title" id="end_schedulingDate" autocomplete="off" placeholder="请选择结束时间" class="layui-input">
							</div>
						</div>
					</div>
				</form>
				&emsp;<button class="layui-btn" onclick="reloadTable()" style="margin-left: 50px;">查 询</button>
			</div>
			<div class="layui-mt10" id="LAY-component-layer-special-demo">
				<div class="layadmin-layer-demo">
					<button type="button" onclick="openForm(0)" class="layui-btn layui-btn-normal">新增</button>
				</div>
			</div>
			<div class="layui-form layui-mt10">
				<table id="importantThingTable" data-mobile-responsive="true"></table>
			</div>
			

			<script type="text/javascript" src="../../../layui/layui.js" ></script>
			<script type="text/javascript" src="js/importantThing.js" ></script>
			 <script>
			  layui.config({
			    base: '../../../pages/' //静态资源所在路径
			  }).extend({
			    index: '../js/index' //主入口模块
			  })
			  layui.use(['index'], function(){
			    var $ = layui.$
			    ,admin = layui.admin
			    ,element = layui.element
			    ,router = layui.router();
			
			    element.render();
			    
			    var active = {			      
			    	offset: function(othis){
			        var type = othis.data('type')
			        ,text = othis.text();
			        
			        layer.open({
			          type: 1
			          ,offset: type
			          ,id: 'layerDemo'+type
			          ,content: '<div style="padding: 20px 100px;">'+ text +'</div>'
			          ,btn: '关闭'
			          ,btnAlign: 'c'
			          ,shade: 0
			          ,yes: function(){
			            layer.closeAll();
			          }
			        });
			      },
			      edittable: function(){
			        layer.open({
			          type: 2,
			          title: '编辑值班要情',
			          shadeClose: true,
			          shade: 0.4,
			          area: ['800px', '330px'],
			          content: 'importantThing.html'
			        }); 
			      },
			      
			    };
			    
			    $('#testbtn').on('click', function(){
			      var othis = $(this), method = othis.data('method');
			      active[method] ? active[method].call(this, othis) : '';			      

			    });
			  });
			  </script>
	</body>

</html>
