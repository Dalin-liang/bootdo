<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<script type="text/javascript" src="../../../js/jquery-3.4.1.js" ></script>
<script type="text/javascript" src="../../../layui/layui.all.js" ></script>
<script type="text/javascript" src="../daily/js/daily.js?v=1.0"></script>

<script type="text/javascript" src="../../../js/popper.js"></script>
<script type="text/javascript" src="../../../js/bootstrap.js"></script>
<script type="text/javascript" src="../../../bootstrap-table/bootstrap-table.js" ></script>
<script type="text/javascript" src="../../../bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="../twoViolations/js/twoViolationsDaily.js?v=1.0"></script>

<link rel="stylesheet" href="../../../bootstrap-table/bootstrap-table.css" />
<link rel="stylesheet" href="../../../layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../../css/bootstrap.css" />
<link rel="stylesheet" href="../../../css/main.css" />
<link rel="stylesheet" href="../../../css/style.css" />

<body class="gray-bg">


	<div class="layui-pad10">
		<div class="layui-pad10 layui-wbg layui-clear layui-col-space28">
			<form class="layui-form"  lay-filter="daily" action="">
				<div class="layui-col-xs3">
					<div class="layui-form-item">
						<label class="layui-form-label">值班人员：</label>
						<div class="layui-input-block ">
							<input type="text" name="deptPersonName" lay-verify="title" id="deptPersonName" autocomplete="off" placeholder="请输入姓名" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-col-xs3">
					<div class="layui-form-item">
						<label class="layui-form-label">发现地点：</label>
						<div class="layui-input-block ">
							<input type="text" name="address" lay-verify="title" id="address" autocomplete="off" placeholder="请输入发现地点" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-col-xs3">
					<div class="layui-form-item">
						<label class="layui-form-label">值班日期：</label>
						<div class="layui-input-block ">
							<input type="text" name="start_schedulingDate" lay-verify="title" id="start_schedulingDate" autocomplete="off" placeholder="请选择开始时间" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-col-xs3">
					<div class="layui-form-item">
						<label class="layui-form-label" style="text-align: center;">至：</label>
						<div class="layui-input-block ">
							<input type="text" name="end_schedulingDate" lay-verify="title" id="end_schedulingDate" autocomplete="off" placeholder="请选择结束时间" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-col-xs3">
					<div class="layui-form-item">
						<label class="layui-form-label">车牌号码：</label>
						<div class="layui-input-block ">
							<input type="text" name="number" lay-verify="title" id="number" autocomplete="off" placeholder="请输入车牌号码" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-col-xs3">
					<div class="layui-form-item">
						<label class="layui-form-label">行车方向：</label>
						<div class="layui-input-block ">
							<input type="text" name="direction" lay-verify="title" id="direction" autocomplete="off" placeholder="请输入行车方向" class="layui-input">
						</div>
					</div>
				</div>
			</form>

			&emsp;<button type="button" class="layui-btn" id="search" onclick="reLoad()" style="margin-left: 50px;">查 询</button>
		</div>
		<div class="layui-mt10" id="LAY-component-layer-special-demo">
			<div class="layadmin-layer-demo">
				<button type="button" onclick="add()" class="layui-btn layui-btn-normal">新增</button>
				<button type="button" onclick="exp()" class="layui-btn layui-btn-normal">导出</button>
			</div>
		</div>
		<div class="layui-mt10">
			<table id="exampleTable"></table>
		</div>


	</div>




	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="support:daily:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="support:daily:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="support:daily:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
</body>
</html>
