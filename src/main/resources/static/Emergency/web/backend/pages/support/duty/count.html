<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<script type="text/javascript" src="../../../js/jquery-3.4.1.js" ></script>
<script type="text/javascript" src="../../../layui/layui.all.js" ></script>
<script type="text/javascript" src="../duty/js/count.js?v=1.0"></script>
<script type="text/javascript" src="../../../js/popper.js"></script>
<script type="text/javascript" src="../../../js/bootstrap.js"></script>
<script type="text/javascript" src="../../../bootstrap-table/bootstrap-table.js" ></script>
<script type="text/javascript" src="../../../bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="../duty/js/duty.js?v=1.0"></script>
<link rel="stylesheet" href="../../../css/bootstrap.css" />
<link rel="stylesheet" href="../../../bootstrap-table/bootstrap-table.css" />
<link rel="stylesheet" href="../../../layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../../css/main.css" />
<link rel="stylesheet" href="../../../css/style.css" />

<body class="gray-bg">


<div class="layui-pad10">
    <div class="layui-pad10 layui-wbg layui-clear layui-col-space28">
        <form class="layui-form"  lay-filter="importantThing" action="">
            <div id="nameItem"  class="layui-col-xs3">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-block ">
                        <input type="text" name="name" lay-verify="title" id="name" autocomplete="off" placeholder="请选择姓名" class="layui-input">
                    </div>
                </div>
            </div>
            <div id="deptItem" class="layui-col-xs3" style="display: none;">
                <div class="layui-form-item">
                    <label class="layui-form-label">部门：</label>
                    <div class="layui-input-block ">
                        <input type="text" name="deptName" lay-verify="title" id="deptName" autocomplete="off" placeholder="请输入部门" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs3">
                <div class="layui-form-item">
                    <label class="layui-form-label">值班日期：</label>
                    <div class="layui-input-block ">
                        <input type="text" name="start_schedulingDate" lay-verify="title" id="start_schedulingDate" autocomplete="off" placeholder="请选择开始时间" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs3">
                <div class="layui-form-item">
                    <label class="layui-form-label" style="text-align: center;">至：</label>
                    <div class="layui-input-block ">
                        <input type="text" name="end_schedulingDate" lay-verify="title" id="end_schedulingDate" autocomplete="off" placeholder="请选择结束时间" class="layui-input">
                    </div>
                </div>
            </div>
        </form>
        &emsp;<button type="button" class="layui-btn" id="search" onclick="changeTable(1)">按人员统计</button>
        &emsp;<button type="button" class="layui-btn" onclick="changeTable(2)">按部门统计</button>
    </div>

    <div class="layui-mt10">
        <table id="exampleTable"></table>
    </div>


</div>




<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="support:daily:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="support:daily:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="support:daily:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<!--<script type="text/javascript" src="/js/appjs/support/daily/daily.js"></script>-->
</body>
</html>
