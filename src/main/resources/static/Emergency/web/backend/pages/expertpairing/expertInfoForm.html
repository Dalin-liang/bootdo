<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>专家信息表单</title>
    <link rel="stylesheet" href="../../sweetalert/sweetalert.css"/>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/main.css"/>
    <link rel="stylesheet" href="../../css/style.css"/>
    <script src="../../js/jquery-3.4.1.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../sweetalert/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../layui/layui.js"></script>
  <!--  <script type="text/javascript" src="../../layui/formSelects-v3.js"></script>-->
</head>
<body>
<div class=" layui-pad10">
    <form class="layui-form" lay-filter="component-form-group">
        <input type="hidden" name="id">
        <div class="layui-col-xs4">
            <div class="layui-form-item">
                <label class="layui-form-label">专家姓名：</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" lay-reqtext="姓名是必填项，岂能为空？" placeholder="请输入"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs4">
            <div class="layui-form-item">
                <label class="layui-form-label">性别：</label>
                <div class="layui-input-block">
                    <select name="sex" lay-verify="required">
                        <option value="" ></option>
                        <option value="0" >男</option>
                        <option value="1" >女</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-col-xs4">
            <div class="layui-form-item">
                <label class="layui-form-label">年龄：</label>
                <div class="layui-input-block">
                    <input type="text" name="age" lay-verify="required|number" lay-reqtext="年龄是必填项，岂能为空？" placeholder="请输入"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs4">
            <div class="layui-form-item">
                <label class="layui-form-label">电话：</label>
                <div class="layui-input-block">
                    <input type="text" name="mobile" lay-verify="required|mobile" lay-reqtext="电话是必填项，岂能为空？" placeholder="请输入"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs4">
            <div class="layui-form-item">
                <label class="layui-form-label">民族：</label>
                <div class="layui-input-block">
                    <input type="text" name="ethnic" lay-verify="required" lay-reqtext="民族是必填项，岂能为空？" placeholder="请输入"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>


        <div class="layui-col-xs4">
            <div class="layui-form-item">
                <label class="layui-form-label">机构：</label>
                <div class="layui-input-block">
                    <input type="text" name="organization" lay-verify="required" lay-reqtext="机构是必填项，岂能为空？" placeholder="请输入"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>


        <div class="layui-col-xs4">
            <div class="layui-form-item">
                <label class="layui-form-label">头衔：</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="required" lay-reqtext="头衔是必填项，岂能为空？" placeholder="请输入"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs4">
            <div class="layui-form-item">
                <label class="layui-form-label">住址：</label>
                <div class="layui-input-block">
                    <input type="text" name="addr" lay-verify="required" lay-reqtext="住址是必填项，岂能为空？" placeholder="请输入"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs4">
            <div class="layui-form-item">
                <label class="layui-form-label">编号：</label>
                <div class="layui-input-block">
                    <input type="text" name="sn" lay-verify="required" lay-reqtext="编号是必填项，岂能为空？" placeholder="请输入"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-col-xs4">
            <div class="layui-form-item">
                <label class="layui-form-label">描述：</label>
                <div class="layui-input-block">
                    <input type="text" name="descrip"  placeholder="请输入"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-col-xs4">
            <div class="layui-form-item">
                <label class="layui-form-label">类型：</label>
                <div class="layui-input-block">
                    <input type="text" name="typeof" lay-verify="required" lay-reqtext="类型是必填项，岂能为空？" placeholder="请输入"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-col-xs4">
            <div class="layui-form-item">
                <label class="layui-form-label">职位：</label>
                <div class="layui-input-block">
                    <input type="text" name="position" lay-verify="required" lay-reqtext="职位是必填项，岂能为空？"
                           placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs4">
            <div class="layui-form-item">
                <label class="layui-form-label">擅长：</label>
                <div class="layui-input-block">
                    <input type="text" name="goodat" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-col-xs8">
            <div class="layui-form-item">
                <label class="layui-form-label">预警类型：</label>
                <div class="layui-input-block" style="background-color: white;">
                    <select id="earlyWarnType" name="earlywarn_type_id" xm-select="select" xm-select-type="1">
                    </select>
                </div>
            </div>
        </div>


        <div class="layui-col-xs12">
            <div class="layui-form-item">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="remarks" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>


        <div class="layui-mt10 layui-text-center layui-col-xs12">
            <!--<button type="button" class="layui-btn layui-btn-radius">暂 存</button>-->
            <button type="button" class="layui-btn layui-btn-normal layui-btn-radius" lay-submit="" lay-filter="submit">
                提 交
            </button>
            <!--<button type="button" class="layui-btn layui-btn-primary layui-btn-radius">关 闭</button>-->
        </div>
    </form>
</div>


<script>
    var rowData;
    var edit;
    var earlyWarnTypeList = sessionStorage.getItem("earlyWarnTypeList");
    var ewlist = $.parseJSON(earlyWarnTypeList);
    $("#earlyWarnType").empty();
    var option = ' <option value=""></option>';
    for (var i = 0; i < ewlist.length; i++) {
        option += '<option value="' + ewlist[i]["id"] + '">' + ewlist[i]["name"] + '</option>';
    }
    $("#earlyWarnType").append(option);
    if (sessionStorage.getItem("edit") == "true") {
        var temp = sessionStorage.getItem("row");
        var edit = sessionStorage.getItem("edit");
        sessionStorage.removeItem("edit");
        sessionStorage.removeItem("row");
        rowData = $.parseJSON(temp);

        for (var key in rowData) {
            $("[name=" + key + "]").val(rowData[key]);
        }
    }
    layui.config({
        base: '../../layui/' //静态资源所在路径
    }).extend({
        formSelects: 'formSelects-v3'
    })

    layui.use(['form', 'layer', 'element', 'laydate', 'formSelects'], function () {
        var form = layui.form
            , layer = layui.layer
            , element = layui.element
            , laydate = layui.laydate
            , formSelects = layui.formSelects;
        if(rowData){
            if(rowData['earlywarn_type_id'] != undefined){
                formSelects.value('select', [rowData['earlywarn_type_id'].split(',')[0], rowData['earlywarn_type_id'].split(',')[1]]);	//动态赋值
            }
        }
        form.render();
        formSelects.render();
        laydate.render({
            type: 'datetime',
            elem: '#update_date'
        });
        laydate.render({
            type: 'datetime',
            elem: '#create_date'
        });
        
      	//表单校验
		form.verify({
			mobile: function(value){ 
				var mobile = /^1[3|4|5|7|8]\d{9}$/;
				var flag = mobile.test(value);
                if(!flag){
                	return '请输入正确手机号码';
                }
			}
		});

        form.on('submit(submit)', function (data) {
            var typeids = JSON.stringify(formSelects.value('select', 'val'));		//获取选中的val数组
            data.field.earlywarnIds = formSelects.value('select', 'val').toString();
            if (edit == "true") {
                $.ajax({
                    url: '/expertInfo/update',
                    type: 'post',
                    dataType: 'json',
                    data: data.field,
                    success: function (rs) {
                        if (rs == 1) {
                            swal("编辑成功", "编辑成功", "success");
                            closeFrame();
                            parent.tableReload();
                        }
                    }
                })
            } else {
                $.ajax({
                    url: '/expertInfo/insert',
                    type: 'post',
                    dataType: 'json',
                    data: data.field,
                    success: function (rs) {
                        if (rs == 1) {
                            swal("新增成功", "新增成功", "success");
                            closeFrame();
                            parent.tableReload();
                        }
                    }
                })
            }
        })
    })
</script>
</body>
</html>
