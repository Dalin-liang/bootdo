<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<div class=" layui-pad10">
			<form class="layui-form">
				<div class="layui-col-xs4">
				 <div class="layui-form-item">
				    <label class="layui-form-label">上报人：</label>
				    <div class="layui-input-block">
				      <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
				    </div>
				  </div>					
				</div>
				<div class="layui-col-xs4">
				 <div class="layui-form-item">
				    <label class="layui-form-label">联系电话：</label>
				    <div class="layui-input-block">
				      <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
				    </div>
				  </div>					
				</div>
				<div class="layui-col-xs4">
				  <div class="layui-form-item">
				    <label class="layui-form-label">性别：</label>
				    <div class="layui-input-block">
				      <input type="radio" name="sex" value="男" title="男" checked="">
				      <input type="radio" name="sex" value="女" title="女">
				    </div>
				  </div>					
				</div>
				<div class="layui-col-xs12">
				 <div class="layui-form-item">
				    <label class="layui-form-label">事件地址：</label>
				    <div class="layui-input-block">
				      <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
				    </div>
				  </div>					
				</div>
				<div class="layui-col-xs12">
				  <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">事件描述：</label>
				    <div class="layui-input-block">
				      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
				    </div>
				  </div>					
				</div>
				<div class="layui-col-xs4">
				 <div class="layui-form-item">
				    <label class="layui-form-label">主管单位：</label>
				    <div class="layui-input-block">
				      <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
				    </div>
				  </div>					
				</div>
				<div class="layui-col-xs4">
				 <div class="layui-form-item">
				    <label class="layui-form-label">事件类别：</label>
				    <div class="layui-input-block">
				      <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
				    </div>
				  </div>					
				</div>
				<div class="layui-col-xs4">
				 <div class="layui-form-item">
				    <label class="layui-form-label">事件级别：</label>
				    <div class="layui-input-block">
				      <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
				    </div>
				  </div>					
				</div>
				<div class="layui-col-xs12">
				  <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">备注：</label>
				    <div class="layui-input-block">
				      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
				    </div>
				  </div>					
				</div>
				
				<div class="layui-col-xs4">
				 <div class="layui-form-item">
				    <label class="layui-form-label">处理方式：</label>
				    <div class="layui-input-block">
				      <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
				    </div>
				  </div>					
				</div>
				<div class="layui-col-xs4">
				 <div class="layui-form-item">
				    <label class="layui-form-label">接收人：</label>
				    <div class="layui-input-block">
				      <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
				    </div>
				  </div>					
				</div>
				<div class="layui-col-xs4">
				  <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">联系电话：</label>
				    <div class="layui-input-block">
				      <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
				    </div>
				  </div>		
				</div>
			</form>
			 <div class="layui-mt10 layui-text-center">
		 		<button type="button" class="layui-btn layui-btn-radius">暂 存</button>
				<button type="button" class="layui-btn layui-btn-normal layui-btn-radius">提 交</button>
				<!--<button type="button" class="layui-btn layui-btn-primary layui-btn-radius">关 闭</button>-->
			 </div>
		</div>
		
		
		
		
			<script type="text/javascript" src="../layui/layui.js" ></script>
			 <script>
			  layui.use(['form', 'layedit', 'laydate'], function(){
				  var form = layui.form
				  ,layer = layui.layer				 
			  })
			  </script>
	</body>
</html>
